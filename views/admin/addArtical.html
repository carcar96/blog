{% extends 'layout.html' %}

{%block main%}

<ol class="breadcrumb">
	<li><a href="/ad">管理首页</a></li>
	<li><a href="/ad/artical">文章管理</a></li>
	<li><span>添加文章</span></li>
</ol>

<div style="padding:5px 20px;">
	<h3>添加文章</h3>
	<form role ="form" method="post">
		<div class="form-group">
			<label for="title">分类：</label>
			<select name="category" id="category" class="form-control">
				{%for category in categories%}
				<option value="{{category.id}}">{{category.name}}</option>
				{%endfor%}
				}
			</select>
		</div>
		<div class="form-group">
			<label for="title">标题：</label>
			<input type="text" class="form-control" id="title" name="title" placeholder="请输入文章的标题">
		</div>
		<div class="form-group">
			<label for="description">简介：</label>
			<textarea class="form-control" id="description" name="description" placeholder="请输入文章的简介" rows="5"></textarea>
		</div>
		<div class="form-group">
			<label for="content">内容：</label>
			<textarea class="form-control" id="content" name="content" placeholder="请输入文章的内容" rows="10"></textarea>
		</div>
		<button type="submit" class="btn btn-primary" id="submit">提交</button>
	</form>
	
<div>
<script src="/public/js/tab.js"></script> 
{%endblock%}
